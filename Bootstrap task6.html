<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap task6</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container"> <!-- Added a container to center the form -->
        <form id="testfrm" class="form-group">
            <div class="form-group">
                <label class="form-control-label" for="username_required">Name</label>
                <input type="text" name="username" aria-describedby="username_required username_inputError" class="form-control is-invalid" oninput="validate(this)" required/><br>
                <div id="username_required" class="pl-1 invalid-feedback">
                    Name is required
                </div>
            </div>

            <div class="form-group"> <!-- Each input should be wrapped in a separate form-group div -->
                <label class="form-control-label" for="email_required">Email</label>
                <input type="text" name="email" aria-describedby="email_required email_inputError" class="form-control is-invalid" oninput="validate(this)" required/><br>
                <div id="email_required" class="pl-1 invalid-feedback">
                    Email is required
                </div>
            </div>

            <div class="form-group">
                <label class="form-control-label" for="password_required">Password</label>
                <input type="password" name="password" aria-describedby="password_required password_inputError" class="form-control is-invalid" oninput="validate(this)" required/><br>
                <div id="password_required" class="pl-1 invalid-feedback">
                    Password is required
                </div>
            </div>

            <div class="form-group">
                <label for="hobbies">Hobbies</label>
                <select class="form-control" name="hobbies" id="hobbies">
                    <option value="reading">Reading</option> <!-- Added a value attribute and label for each option -->
                    <option value="sports">Sports</option>
                    <option value="music">Music</option>
                    <option value="travel">Travel</option>
                    <option value="gaming">Gaming</option>
                </select>
            </div>

            <button type="submit" class="btn btn-danger btn-submit btn-block">Submit</button>
        </form>
    </div>
</body>
</html>
